<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="background: linear-gradient(to right, #a32408, #f8522d);">

    <main>
        <div class="vh-100 d-flex justify-content-center align-items-center">
            <div class="row align-items-center col-md-12">
                <div class="col-md-3">
                    <div class="caption d-flex mb-2 justify-content-center">Liste des points par club</div>
                    <table class="d-flex justify-content-center">
                        <tr>
                            <th scope="col" style="border: 1px solid white;
                                padding: 18px;">Clubs</th>
                            <th scope="col" style="border: 1px solid white;
                                padding: 18px;">Points</th>
                        </tr>
                        {% for club in clubs %}
                        <tr>
                            <td>{{ club['name'] }}</td>
                            <td>{{ club['points'] }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="col-md-9">
                    <div class="container text-center mb-2">
                        <h1>Welcome to the GUDLFT Registration Portal!</h1>
                    </div>
                    {% if erreur %}
                    <p style="color: fuchsia;" class="pl-3">Email Incorrect</p>
                    {% endif %}
                    <form action="showSummary" method="post" class="d-flex flex-column align-items-center justify-content-center">
                        <div class="col-md-10 mb-2 mt-2">
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Veuillez entrer l'email de votre secrÃ©taire pour vous connecter">
                        </div>
                        <button type="submit" class="btn btn-outline-light mt-2">Se connecter</button>
                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
