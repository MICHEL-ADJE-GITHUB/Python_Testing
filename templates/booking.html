<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    
</head>
<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="row col-lg-12">
            <header class="d-flex justify-content-center mb-5">
                <h1>RESERVATION DE PLACES</h1>
            </header>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <h3>Compétitions : {{competition['name']}} | Nombre de places restantes : {{competition['numberOfPlaces']}}</h3>
            </div>
            <form action="/purchasePlaces" method="post" class="d-flex flex-column align-items-center justify-content-center mt-2">
                <div class="col-md-10 mb-2 mt-2">
                    <input type="hidden" name="club" value="{{club['name']}}">
                    <input type="hidden" name="competition" value="{{competition['name']}}">
                    <input type="number" name="places" min="1" max="12" class="form-control" aria-describedby="emailHelp"
                        placeholder="Veuillez entrer le nombre de places que vous désirez réserver">
                </div>
                <button type="submit" class="btn btn-outline-light mt-3">R e s e r v e r</button>
            </form>
        </div>
    </div>
</body>
</html>
